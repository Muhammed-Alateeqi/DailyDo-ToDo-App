<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-9">
  <h1 class="title">
    Daily Do
  </h1>
  
  <!-- Name input -->
  <form class="form-main">
      <div class=" form-outline mb-4">
  <input type="text" id="PutTask" class="form-control" />
  <label class="form-label" >Put your task</label>
</div>
<div>
  <input id="AddButton" type="submit" value="Add" class="btn btn-dark">
  <input id="reset" type="button" value="reset" class="btn btn-dark">
</div>

<div class="hr-1">
              <!-- HR -1  -->
</div> 

   <h1 class="h2-tasklist">
    Task List
  </h1>

  <!-- appendChild (Li)-->

      <ul id="Goals"> 
   
  </ul>


</form>
<form>
 <div class="CompletedList">
  <h1 class="h1-tasklist">
   Task Compeleted
  </h1>

   <ul id="CompletedGoals" class="Goals">

  </ul>
</div> 
</form> 
 <div class="wrapper col-xl-8 col-lg-10 col-md-8 col-sm-12">
  <h1>Task Timer</h1>

  <p><span id="seconds">00</span>:<span id="tens">00</span></p>
  <button class="WatchBtn btn btn-dark" id="button-start">Start</button>
  <button class="WatchBtn btn btn-dark" id="button-stop">Stop</button>
  <button class="WatchBtn btn btn-dark" id="button-reset">Reset</button>
  </div>  
</div>
